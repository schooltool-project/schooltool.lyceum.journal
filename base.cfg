[buildout]
extends = http://ftp.schooltool.org/schooltool/trunk/versions.cfg
versions = versions
find-links =
    http://ftp.schooltool.org/schooltool/trunk/
    http://ftp.schooltool.org/schooltool/trunk/dev/
parts = package test scripts tags omelette

[package]
recipe = zc.recipe.egg:eggs
unzip = true
# set eggs to package name in buildout.cfg
eggs =

[scripts]
recipe = zc.recipe.egg:scripts
unzip = true
eggs =
    ${package:eggs}
    schooltool
    schooltool.devtools
    z3c.coverage
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = ${package:eggs}
defaults = ['--tests-pattern', '^f?tests$', '-v', '--auto-color']

[tags]
recipe = z3c.recipe.tag:tags
eggs = ${package:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${package:eggs}
